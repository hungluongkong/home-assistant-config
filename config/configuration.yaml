# Home Assistant Configuration
# https://www.home-assistant.io/docs/configuration/

homeassistant:
  name: Home
  unit_system: metric
  currency: VND
  country: VN
  time_zone: Asia/Ho_Chi_Minh
  latitude: 10.8231
  longitude: 106.6297
  elevation: 19
  external_url: "https://wsw.tail632a96.ts.net:8443"
  internal_url: "http://192.168.100.9:8123"

# Trusted proxy for Tailscale
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - ::1
    - 172.18.0.0/16
    - 100.64.0.0/10
    - 192.168.100.0/24

# Default integrations
default_config:

# Text-to-speech
tts:
  - platform: google_translate
    language: vi

# Automations
automation: !include automations.yaml

# Scripts
script: !include scripts.yaml

# Scenes
scene: !include scenes.yaml

# Cameras - Tapo RTSP
camera:
  - platform: generic
    name: "Camera 1"
    still_image_url: !secret camera_1_stream
    stream_source: !secret camera_1_stream
    verify_ssl: false
  - platform: generic
    name: "Camera 2"
    still_image_url: !secret camera_2_stream
    stream_source: !secret camera_2_stream
    verify_ssl: false

# Go2RTC for better RTSP streaming
stream:

# REST API for external control (OpenClaw integration)
api:

# Enable logging
logger:
  default: info
  logs:
    homeassistant.components.rest: debug
